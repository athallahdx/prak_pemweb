<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style5</title>
    <link rel="stylesheet" type="text/css" href="third_5_style.css">
</head>
<body>

        <h2>Free Registration</h2>
        <form action="#" method="post" name="form">
            <table>
                <tr>
                    <td class="kolom1"><label for="txtNama">Nama</label></td>
                    <td class="kolom2">:</td>
                    <td class="kolom3"><input name="txtNama" type="text" id="txtNama"></td>
                </tr>
                <tr>
                    <td class="kolom1">Tgl Lahir</td>
                    <td>:</td>
                    <td>
                        <input name="txtTgl" type="text" id="txtTanggal" maxlength="2">
                        <input name="txtBulan" type="text" id="txtBulan" maxlength="2">
                        <input name="txtTahun" type="text" id="txtTahun" maxlength="4">
                    </td>
                </tr>
                
                <tr>
                    <td class="kolom1"><label for="txtAlamat">Alamat</label></td>
                    <td>:</td>
                    <td><textarea name="txtAlamat" id="txtAlamat"></textarea></td>
                </tr>
                
                <tr>
                    <td class="kolom1"><label for="txtKota">Kota</label></td>
                    <td>:</td>
                    <td><input name="txtKota" type="text" id="txtKota"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td id="submitBtn">
                        <input name="btnKirim" type="submit" id="btnKirim" value="Kirim">
                        <input name="btnCancel" type="reset" id="btnCancel" value="Cancel">
                    </td>
                </tr>
            </table>
            
        </form>
        
    </body>
    </html>
